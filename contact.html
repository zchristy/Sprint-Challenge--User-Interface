<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container contact-page">
      <header>
        <nav>
          <a href="index.html"><img src="img/lambda-black.png" alt="Lambda Company Logo"></a>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>

        <img class="header-img" src="img/jumbo-about.png" alt="City Skyline">
      </header>

      <main class="main">
        <h2>Leave us a message!</h2>
        <div class="contact-form-container">
          <form class="contact-form">
            <label for="firstname">First Name:</label>
            <input name="firstname" type="text" placeholder="Firstname">
            <label for="lastname">Last Name:</label>
            <input name="firstname" type="text" placeholder="Lastname">
            <label for="services">Select a Department to Contact:</label>
            <select name="services">
              <option value="digital-design">Digital Design</option>
              <option value="ux-ui">UX / UI</option>
              <option value="digital-marketing">Digital Marketing</option>
              <option value="web-dev">Web Development</option>
              <option value="ios-dev">iOS Development</option>
              <option value="android-dev">Android Development</option>
            </select>
            <label for="message">Message:</label>
            <textarea name="message" maxlength="150" rows="10" cols="50" placeholder="Write a brief message here..... 150 characters max"></textarea>
            <input class="submit" type="submit" value="Submit">

          </form>
        </div>

      </main>

      <footer>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>
      </footer>
    </div>

  </body>
</html>
